<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Snake</title>
    <meta name="description" content="Snake - coding challenge">
    <meta name="author" content="Joe McDowall">

    <link href="./styles/reset.css" rel="stylesheet" />
    <link href="./styles/style.css" rel="stylesheet" />
</head>

<body>
    <div id="prompt" class="prompt">
        <div class="fade-background"></div>
        <div id="prompt-text" class="prompt-text"></div>
    </div>

    <!-- Intro Screen -->
    <div class="screen" id="intro-screen">
        <div>
            <h1 class="hidden">Welcome to Snake</h1>
            <img src="images/snake-logo-condensed.png" />
        </div>
        <p>Coding Challenge Entry - Joe McDowall</p>
        <div><button id="start-button">Start</button></div>
        <div><button id="high-scores-button">High Scores</button></div>
    </div>

    <!-- Game Screen -->
    <div class="screen" id="game-screen">
        <div class="container">
            <div class="score-element">
                <div class="apple-icon"></div><span class="hidden">Score</span>x<span class="score">0</span>
            </div>
        </div>
        <div class="container">
            <canvas id="canvas" width="600" height="600"></canvas>
        </div>
        <div class="container">
            <img src="images/movement-keys.svg" class="movement-keys" /><span>Use the arrow keys to turn snake</span>
        </div>
    </div>

    <!-- Review Screen -->
    <div class="screen" id="review-screen">
        <div class="container">
            <img id="game-screenshot" />
        </div>
        <div class="container results-pane">
            <div>
                <h2>Results</h2>
                <div class="apple-icon"></div><span class="hidden">Score</span>x<span class="score">0</span>
            </div>
            <p>Thanks for playing</p>
            <p>Enter your name and submit your score!</p>
            <div>
                <form>
                    <label for="name">Name:</label>
                    <input id="name" type="text"><button id="submit-button">Submit score</button>
                </form>
            </div>
            <div><button id="play-again-button">Play again</button></div>
            <div><button id="menu-button">Back to menu</button></div>
        </div>

    </div>
    </div>

    <!-- Highscore Screen -->
    <div class="screen" id="high-score-screen">
        <div class="container">
            <h2>HighScores</h2>
            <p id="high-scores-message">There are currently no high scores - be the first!</p>
            <ol id="high-scores" class="hidden">
            </ol>
            <div><button id="back-button">Back to menu</button></div>
        </div>
    </div>


    <script type="text/javascript" src="./dist/main.js"></script>
</body>

</html>
